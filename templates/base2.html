<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo me-auto">
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="{{url_for('index')}}"><img src="static/img/logo.png" height=30 alt="" class="img-fluid"></a>
      </div>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="{{url_for('index')}}">Home</a></li>
          {% if current_user.is_authenticated %}
            <li><a class="nav-link scrollto" href="{{url_for('profile')}}">{{ current_user.username }}</a></li>
            <li><a class="nav-link scrollto" href="{{url_for('logout')}}">Logout</a></li>
          {% else %}
            <li><a class="nav-link scrollto" href="{{url_for('login')}}">Log In</a></li>
            <li><a class="nav-link scrollto " href="{{url_for('register')}}">Register</a></li>
          {% endif %}

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="header-social-links d-flex align-items-center">
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
      </div>

    </div>
  </header><!-- End Header -->
